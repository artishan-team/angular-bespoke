<!DOCTYPE html>
<html lang="en" ng-app="exampleApp">
<head>
<title>Angular-bespoke demo</title>
</head>
<body>
	<div ng-controller="DemoController">
		<bespoke slides="data"></bespoke>
		<!-- <pre>{{data | json}}<pre> -->
	</div>
	<script type="text/javascript" src="angular/angular.js"></script>
	<script type="text/javascript" src="angular-route/angular-route.js"></script>
	<script type="text/javascript" src="angular-sanitize/angular-sanitize.js"></script>
	<script type="text/javascript" src="angular-touch/angular-touch.js"></script>
	<script type="text/javascript" src="angular-animate/angular-animate.js"></script>
	<!-- import angular-bespoke -->
	<script type="text/javascript" src="bespoke.js/dist/bespoke.js"></script>

	<script type="text/javascript" src="bespoke-theme-cube/dist/bespoke-theme-cube.js"></script>
	<script type="text/javascript" src="angular-bespoke.js"></script>
	<script>
		angular.module('exampleApp', [
			'artishan.bespoke'
		])
		.controller('DemoController', ['$scope', function($scope) {
			$scope.data = [
				"<h1>Angular-bespoke</h1>",
				"<h2><a href='http://test.com'>slide2</a></h2>",
				"<h3>slide3</h3>",
				'<h2 class="single-words">Single words</h2>',
				'<ul><li>list1</li><li>list2</li><li>list3</li></ul>',
			];
		}]);

</html>
